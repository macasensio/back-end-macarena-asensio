<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 10 - Segunda Entrega</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center mt-4">Segunda entrega</h1>
    <hr>
    <h2 class="text-center mt-4">Productos</h2>
    <hr>

    
    <div class="container my-3"><!-- div container -->
        <div class="row"><!-- div row -->
            
            <!-- DIV PRODUCTOS -->
            <div class="col"> 

                <div class="container p-5 bg-light shadow-lg">        
                    <h2>Ingrese productos</h2>
                    <!-- form productos -->
                    <form onsubmit="return addProductos(this)" class="border border-dark p-5">
                        <div class="mb-3">
                            <label class="form-label">Title: </label>
                            <input type="text" name="title" id="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price: </label>
                            <input type="text" name="price" id="price" class="form-control" required>
                        </div>
                        <div class="mb-5">
                            <label class="form-label">Thumbnail: </label>
                            <input type="text" name="thumbnail" id="thumbnail" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success">Enviar</button>
                        </div>
                    </form>
                    <!-- fin form productos -->

                </div><!-- fin container -->
            </div><!-- fin div col -->
        </div><!-- fin div row -->
    </div><!-- fin div container -->    

    <script src="js/productos.js"></script>

</body>
</html>
