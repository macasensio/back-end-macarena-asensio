<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 10 - Segunda Entrega</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center mt-4">Segunda entrega</h1>
    <hr>
    <h2 class="text-center mt-4">Carrito</h2>
    <hr>

    
    <div class="container my-3"><!-- div container -->
        <div class="row"><!-- div row -->
            
            <!-- DIV PRODUCTOS -->
            <div class="col"> 

                <div class="container p-5 bg-light shadow-lg">        
                    <h2>Agregar producto al carrito</h2>
                    <!-- form productos -->
                    <select id="comboCarritos" name="comboCarritos"></select>
                    <br>
                    <select id="comboProductos" name="comboProductos"></select>
                    <br>
                    <br>
                    <br>
                    <div>
                        <button class="btn btn-success" id="btnAgregarAlCarrito">Agregar</button>
                    </div>
                    <br>
                    <div id="carrito"></div>
                    <br>
                    <div>
                        <button class="btn btn-primary" id="btnCrearCarrito">Crear Carrito</button>
                    </div>
                    <!-- fin form productos -->

                </div><!-- fin container -->
            </div><!-- fin div col -->
        </div><!-- fin div row -->
    </div><!-- fin div container -->    

    <script src="js/carrito.js"></script>

</body>
</html>
